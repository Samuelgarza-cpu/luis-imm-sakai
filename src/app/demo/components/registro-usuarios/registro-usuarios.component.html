<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<form [formGroup] = 'formGrupo' (ngSubmit)="crearUser()">

    <h5>Registro</h5>
    <div class="grid p-fluid">
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input formControlName="email"  type="text" pInputText placeholder="Email">         
            </div>
        </div>

        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                <input formControlName="pass"  type="text" pInputText placeholder="Contraseña">         
            </div>

        </div>

        <div class="col-12 md:col-4">
            <p-dropdown [options]="sexo" formControlName = "sexo" optionValue="code" placeholder="Sexo" optionLabel="name" [showClear]="true"></p-dropdown>

        </div>
    </div>


    <div class="grid p-fluid justify-content-center">

        <div class="xl:col-4 sm:col-12 md:col-12">
            <p-button label="Enviar" type = 'submit' [disabled] = 'formGrupo.invalid'icon="pi pi-check" iconPos="left"></p-button>
        </div>
        <div class="xl:col-4 sm:col-12 md:col-12">
            <p-button label="Eliminar"icon="pi pi-delete-left" iconPos="left"   (click) = "deleteUser()"></p-button>
        </div>
        <div class="xl:col-4 sm:col-12 md:col-12">
            <p-button label="Modificar"icon="pi pi-delete-left" iconPos="left"   (click) = "showDialog()"></p-button>  
        </div>
    </div>

</form>
<br>
<br>
<p-messages></p-messages>
<p-table [value]="products" styleClass="p-datatable-customers" responsiveLayout="scroll" selectionMode="single" (onRowSelect)="onRowSelect($event)" >
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr [pSelectableRow]="user">
            <td>{{user.nombre}}</td>
            <td>{{user.correo}}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Modificar Usuario" [(visible)]="display" [style]="{ height: '21vw', width:'30vw'}" styleClass="p-fluid">
    <ng-template pTemplate="header">
       <h5>Actualizar Usuario</h5>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input [(ngModel)] = "inputEmail" type="text" pInputText placeholder="Email">         
        </div>   
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
            <input [(ngModel)] = "inputPass" type="text" pInputText placeholder="Contraseña">  
             
        </div>
        <div >
            <p-dropdown [options]="sexo" optionValue="code" [(ngModel)] = "inputSex" placeholder="Sexo" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
    </ng-template> 
    <ng-template pTemplate="footer">
        <p-button  label="Guardar"icon="pi pi-delete-left" iconPos="left"   (click) = "updateUser()"></p-button>
    </ng-template>

</p-dialog>
